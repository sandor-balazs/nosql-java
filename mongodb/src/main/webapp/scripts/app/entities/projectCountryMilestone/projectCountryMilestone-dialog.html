
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myProjectCountryMilestoneLabel" translate="ontimeApp.projectCountryMilestone.home.createOrEditLabel">Create or edit a ProjectCountryMilestone</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="projectCountryMilestone.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ontimeApp.projectCountryMilestone.planned" for="field_planned">Planned</label>
            <input type="date" class="form-control" name="planned" id="field_planned"
                    ng-model="projectCountryMilestone.planned"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ontimeApp.projectCountryMilestone.actual" for="field_actual">Actual</label>
            <input type="date" class="form-control" name="actual" id="field_actual"
                    ng-model="projectCountryMilestone.actual"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
