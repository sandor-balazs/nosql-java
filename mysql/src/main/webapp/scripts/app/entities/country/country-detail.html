
<div>
    <h2><span translate="ontimeApp.country.detail.title">Country</span> {{country.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="ontimeApp.country.code">Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{country.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ontimeApp.country.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{country.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ontimeApp.country.region">region</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="region.detail({id:country.regionId})">{{country.regionName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
