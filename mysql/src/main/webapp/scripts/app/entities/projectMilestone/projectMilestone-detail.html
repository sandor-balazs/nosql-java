
<div>
    <h2><span translate="ontimeApp.projectMilestone.detail.title">ProjectMilestone</span> {{projectMilestone.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="ontimeApp.projectMilestone.planned">Planned</span>
                </td>
                <td>
                    <span class="form-control-static">{{projectMilestone.planned | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ontimeApp.projectMilestone.actual">Actual</span>
                </td>
                <td>
                    <span class="form-control-static">{{projectMilestone.actual | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ontimeApp.projectMilestone.project">project</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="project.detail({id:projectMilestone.projectId})">{{projectMilestone.projectCode}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ontimeApp.projectMilestone.milestone">milestone</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="milestone.detail({id:projectMilestone.milestoneId})">{{projectMilestone.milestoneName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
