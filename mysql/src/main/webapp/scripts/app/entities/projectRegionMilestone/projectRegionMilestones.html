<div>
    <h2 translate="ontimeApp.projectRegionMilestone.home.title">ProjectRegionMilestones</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="projectRegionMilestone.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="ontimeApp.projectRegionMilestone.home.createLabel">Create a new ProjectRegionMilestone</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="ontimeApp.projectRegionMilestone.planned">Planned</span></th>
                    <th><span translate="ontimeApp.projectRegionMilestone.actual">Actual</span></th>
                    <th><span translate="ontimeApp.projectRegionMilestone.projectRegion">projectRegion</span></th>
                    <th><span translate="ontimeApp.projectRegionMilestone.milestone">milestone</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="projectRegionMilestone in projectRegionMilestones track by projectRegionMilestone.id">
                    <td><a ui-sref="projectRegionMilestone.detail({id:projectRegionMilestone.id})">{{projectRegionMilestone.id}}</a></td>
                        <td>{{projectRegionMilestone.planned | date:'mediumDate'}}</td>
                        <td>{{projectRegionMilestone.actual | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="projectRegion.detail({id:projectRegionMilestone.projectRegionId})">{{projectRegionMilestone.projectRegionId}}</a>
                    </td>
                    <td>
                        <a ui-sref="milestone.detail({id:projectRegionMilestone.milestoneId})">{{projectRegionMilestone.milestoneName}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="projectRegionMilestone.detail({id:projectRegionMilestone.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="projectRegionMilestone.edit({id:projectRegionMilestone.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="projectRegionMilestone.delete({id:projectRegionMilestone.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
