<div>
    <h2 translate="ontimeApp.location.home.title">Locations</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="location.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="ontimeApp.location.home.createLabel">Create a new Location</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="ontimeApp.location.name">Name</span></th>
                    <th><span translate="ontimeApp.location.address">Address</span></th>
                    <th><span translate="ontimeApp.location.country">country</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="location in locations track by location.id">
                    <td><a ui-sref="location.detail({id:location.id})">{{location.id}}</a></td>
                    <td>{{location.name}}</td>
                    <td>{{location.address}}</td>
                    <td>
                        <a ui-sref="country.detail({id:location.countryId})">{{location.countryName}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="location.detail({id:location.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="location.edit({id:location.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="location.delete({id:location.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
