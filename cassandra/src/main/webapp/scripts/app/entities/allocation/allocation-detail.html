
<div>
    <h2><span translate="ontimeApp.allocation.detail.title">Allocation</span> {{allocation.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="ontimeApp.allocation.fte">Fte</span>
                </td>
                <td>
                    <span class="form-control-static">{{allocation.fte}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ontimeApp.allocation.year">Year</span>
                </td>
                <td>
                    <span class="form-control-static">{{allocation.year}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ontimeApp.allocation.month">Month</span>
                </td>
                <td>
                    <span class="form-control-static">{{allocation.month}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
