<div>
    <h2 translate="ontimeApp.projectMilestone.home.title">ProjectMilestones</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="projectMilestone.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="ontimeApp.projectMilestone.home.createLabel">Create a new ProjectMilestone</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="ontimeApp.projectMilestone.planned">Planned</span></th>
                    <th><span translate="ontimeApp.projectMilestone.actual">Actual</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="projectMilestone in projectMilestones track by projectMilestone.id">
                    <td><a ui-sref="projectMilestone.detail({id:projectMilestone.id})">{{projectMilestone.id}}</a></td>
                    <td>{{projectMilestone.planned | date:'medium'}}</td>
                    <td>{{projectMilestone.actual | date:'medium'}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="projectMilestone.detail({id:projectMilestone.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="projectMilestone.edit({id:projectMilestone.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="projectMilestone.delete({id:projectMilestone.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
