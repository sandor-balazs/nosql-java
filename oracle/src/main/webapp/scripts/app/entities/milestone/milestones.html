<div>
    <h2 translate="ontimeApp.milestone.home.title">Milestones</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="milestone.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="ontimeApp.milestone.home.createLabel">Create a new Milestone</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="ontimeApp.milestone.name">Name</span></th>
                    <th><span translate="ontimeApp.milestone.appOrder">AppOrder</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="milestone in milestones track by milestone.id">
                    <td><a ui-sref="milestone.detail({id:milestone.id})">{{milestone.id}}</a></td>
                    <td>{{milestone.name}}</td>
                    <td>{{milestone.appOrder}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="milestone.detail({id:milestone.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="milestone.edit({id:milestone.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="milestone.delete({id:milestone.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
