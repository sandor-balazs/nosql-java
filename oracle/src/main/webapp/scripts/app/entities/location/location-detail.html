
<div>
    <h2><span translate="ontimeApp.location.detail.title">Location</span> {{location.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="ontimeApp.location.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{location.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ontimeApp.location.address">Address</span>
                </td>
                <td>
                    <span class="form-control-static">{{location.address}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ontimeApp.location.country">country</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="country.detail({id:location.countryId})">{{location.countryName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
