<div>
    <h2 translate="ontimeApp.projectRegion.home.title">ProjectRegions</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="projectRegion.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="ontimeApp.projectRegion.home.createLabel">Create a new ProjectRegion</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="ontimeApp.projectRegion.project">project</span></th>
                    <th><span translate="ontimeApp.projectRegion.region">region</span></th>
                    <th><span translate="ontimeApp.projectRegion.status">status</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="projectRegion in projectRegions track by projectRegion.id">
                    <td><a ui-sref="projectRegion.detail({id:projectRegion.id})">{{projectRegion.id}}</a></td>
                    <td>
                        <a ui-sref="project.detail({id:projectRegion.projectId})">{{projectRegion.projectCode}}</a>
                    </td>
                    <td>
                        <a ui-sref="region.detail({id:projectRegion.regionId})">{{projectRegion.regionName}}</a>
                    </td>
                    <td>
                        <a ui-sref="status.detail({id:projectRegion.statusId})">{{projectRegion.statusName}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="projectRegion.detail({id:projectRegion.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="projectRegion.edit({id:projectRegion.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="projectRegion.delete({id:projectRegion.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
