
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myProjectCountryLabel" translate="ontimeApp.projectCountry.home.createOrEditLabel">Create or edit a ProjectCountry</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="projectCountry.id" readonly />
        </div>

        <div class="form-group">
            <label translate="ontimeApp.projectCountry.projectRegion" for="field_projectRegion">projectRegion</label>
            <select class="form-control" id="field_projectRegion" name="projectRegion" ng-model="projectCountry.projectRegionId" ng-options="projectRegion.id as projectRegion.id for projectRegion in projectregions">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="ontimeApp.projectCountry.country" for="field_country">country</label>
            <select class="form-control" id="field_country" name="country" ng-model="projectCountry.countryId" ng-options="country.id as country.name for country in countrys | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="ontimeApp.projectCountry.status" for="field_status">status</label>
            <select class="form-control" id="field_status" name="status" ng-model="projectCountry.statusId" ng-options="status.id as status.name for status in statuss | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
