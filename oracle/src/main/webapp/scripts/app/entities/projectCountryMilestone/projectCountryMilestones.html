<div>
    <h2 translate="ontimeApp.projectCountryMilestone.home.title">ProjectCountryMilestones</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="projectCountryMilestone.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="ontimeApp.projectCountryMilestone.home.createLabel">Create a new ProjectCountryMilestone</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="ontimeApp.projectCountryMilestone.planned">Planned</span></th>
                    <th><span translate="ontimeApp.projectCountryMilestone.actual">Actual</span></th>
                    <th><span translate="ontimeApp.projectCountryMilestone.projectCountry">projectCountry</span></th>
                    <th><span translate="ontimeApp.projectCountryMilestone.milestone">milestone</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="projectCountryMilestone in projectCountryMilestones track by projectCountryMilestone.id">
                    <td><a ui-sref="projectCountryMilestone.detail({id:projectCountryMilestone.id})">{{projectCountryMilestone.id}}</a></td>
                        <td>{{projectCountryMilestone.planned | date:'mediumDate'}}</td>
                        <td>{{projectCountryMilestone.actual | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="projectCountry.detail({id:projectCountryMilestone.projectCountryId})">{{projectCountryMilestone.projectCountryId}}</a>
                    </td>
                    <td>
                        <a ui-sref="milestone.detail({id:projectCountryMilestone.milestoneId})">{{projectCountryMilestone.milestoneName}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="projectCountryMilestone.detail({id:projectCountryMilestone.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="projectCountryMilestone.edit({id:projectCountryMilestone.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="projectCountryMilestone.delete({id:projectCountryMilestone.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
